<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Rodrigo Jimenez" />
        <title>Swiftly Found</title>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container mt-5 d-flex align-items-center flex-column w-100">
          <div class="heading">
            <h1 class="display-1 text-center fw-bold title">Swiftly Found</h1>
            <p class="lead text-center fst-italic">A place where you can find Taylor Swift merch...</p>
          </div>
          
          <form id="search-form" class="row g-3 mt-3">
              <div class="col-auto">
              <label for="search-input" class="visually-hidden">Search term</label>
              <input type="text" class="form-control" id="search-input" placeholder="Enter a search term">
              </div>
              <div class="col-auto">
              <button type="submit" class="btn purple-btn">Search</button>
              </div>
          </form>

          <div class="row row-cols-2 g-4 mt-2 mb-4">
            <div class="row row-cols-1 row-cols-md-3 g-4 mt-5 mb-4 col-md-6" id="product-list">
              <!-- Product template -->
              <template id="item-template">
                <div class="col col-md-4 col-12">
                  <div class="card h-100">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <p class="card-text"></p>
                      <a href="" class="btn purple-btn" target="_blank">View product</a>
                    </div>
                  </div>
                </div>
              </template>
            </div>
            
            <div class="mt-5 mb-4 col-md-6 product-container" id="product-details">

            </div>
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
